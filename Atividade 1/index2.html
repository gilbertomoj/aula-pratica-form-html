<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>
    <style>
        form{
            width: 400px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <h3>Dados pessoais</h3>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="idade"> <br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade"> <br>
            <h3>Dados profissionais</h3>
            <label for="dadop">Escolaridade:</label>
            <select name="dadop" id="dadop">
                <option value="EM">Ensino médio</option>
                <option value="graduacao">Graduação</option>
                <option value="pos">Pós-graduação</option>
                <option value="outro">Outros</option>
            </select> <br>
            <label for="area">Área de atuação:</label>
            <input name="area" type="radio" value="gerencia">
            <label for="gerencia">Gerência</label>
            <input name="area" type="radio" value="financeiro">
            <label for="financeiro">Financeiro</label>
            <input name="area" type="radio" value="recepcao">
            <label for="recepcao">Recepção</label>
    
        </fieldset>

    </form>
</body>
</html>
